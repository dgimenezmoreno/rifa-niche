    <title>Niche Xmas Giveaway | Projector Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-maison: 'DM Sans', system-ui, sans-serif;
        --bg-main: #000000;
        --bg-card: #000000;
        --accent-white: #ffffff;
        --border-high: #ffffff;
      }

      body {
        font-family: var(--font-maison);
        background-color: var(--bg-main);
        color: var(--accent-white);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        min-height: 100vh;
      }

      /* Eliminar transparencias y usar bordes s√≥lidos para proyector */
      .high-contrast-panel {
        background: #000000;
        border: 3px solid #ffffff;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #000000; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: #ffffff; 
        border-radius: 0px;
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255,255,255,0.8);
      }

      /* Forzar que el texto sea siempre legible en botones */
      .btn-primary {
        background-color: #ffffff;
        color: #000000;
        font-weight: 900;
        border: 2px solid #ffffff;
      }
      
      .btn-outline {
        background-color: #000000;
        color: #ffffff;
        border: 3px solid #ffffff;
      }
    </style>
