    <style>
      :root {
        --font-maison: 'DM Sans', system-ui, sans-serif;
        --bg-main: #09090b;
        --bg-card: #18181b;
        --bg-section: #27272a;
        --accent-white: #fafafa;
        --border-subtle: rgba(255, 255, 255, 0.15);
      }

      body {
        font-family: var(--font-maison);
        background-color: var(--bg-main);
        color: var(--accent-white);
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Pure CSS Background - Zero Image Files */
        background-image: 
            radial-gradient(circle at 50% -20%, #1e1e21 0%, transparent 70%),
            linear-gradient(180deg, #09090b 0%, #000000 100%);
        min-height: 100vh;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(255,255,255,0.1); 
        border-radius: 10px;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.02); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      .text-glow {
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
      }
    </style>
